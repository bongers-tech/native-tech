modLoader = "javafml" #mandatory
loaderVersion="[${forge_major},)" #mandatory
issueTrackerURL = "https://github.com/bongers-tech/native-tech/issues" #optional
authors="Jay Anthony Bongers"
license = "GPL-3.0 License (https://github.com/bongers-tech/native-tech/blob/master/LICENSE)"

[[mods]] #mandatory
    modId="nativetech" #mandatory
    version="${version}" #mandatory
    displayName="Native Tech" #mandatory
    description='''Adds technology that is native to Minecraft!'''

# A dependency - use the . to indicate dependency for a specific modid. Dependencies are optional.
[[dependencies.nativetech]] #optional
    modId = "forge" #mandatory
    mandatory = true #mandatory
    versionRange="[${forge_major},)" #mandatory
    # An ordering relationship for the dependency - BEFORE or AFTER required if the relationship is not mandatory
    ordering = "BEFORE"
    # Side this dependency is applied on - BOTH, CLIENT or SERVER
    side = "BOTH"
